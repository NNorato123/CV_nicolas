<style>
.contact-section {
    padding: 4rem 2rem;
}

.contact-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

.contact-info {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    width: 100%;
    max-width: 800px;
}

.contact-item {
    background: rgba(59, 130, 246, 0.05);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 2rem 1.5rem;
    text-align: center;
    transition: var(--transition);
}

.contact-item:hover {
    background: rgba(59, 130, 246, 0.1);
    border-color: var(--accent-color);
    transform: translateY(-5px);
}

.contact-icon {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .contact-info {
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
    }

    .contact-item {
        padding: 1.5rem 1rem;
    }

    .contact-icon {
        font-size: 2rem;
    }
}

@media (max-width: 500px) {
    .contact-info {
        grid-template-columns: 1fr;
    }
}
</style>
